<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assest/logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8c94983c69.js" crossorigin="anonymous"></script>
    <title>multiplay</title>
</head>
<body>
    <header class="body-header">
        <div id="logo">
            <div id="logo-img"><img src="assest/logo.png" alt=""></div>
            <div id="logo-name">Multiplay</div>
        </div>
    </header>
    <div id="main-div">
        <main>
            <section class="upcoming">
                <h1 class="section-heading"><i class="fa-solid fa-star"></i>
                    upcoming song
                </h1>
                <div class="section-content hover-effect">
                    <div class="cover-img">
                        <img src="assest/elvis-presley-blue-hawaii-vintage-vinyl-record-cover-2DP5HK1.jpg" alt="Elvis Presley">
                    </div>
                    <div class="cover-img">
                        <img src="assest/laufey.jpg" alt="Laufey">
                    </div>
                    <div class="cover-img">
                        <img src="assest/Bille.webp" alt="Billie Eilish">
                    </div>
                    <div class="cover-img">
                        <img src="assest/Taylor.jpg" alt="Tayloe Swift">
                    </div>
                </div>
            </section>
            <section class="latest-release">
                <h1 class="section-heading">
                    <i class="fa-solid fa-clock"></i>
                    Latest release
                </h1>
                <div class="section-content">
                    <a href="#">
                        <div class="play-song">
                            <div class="song-img">
                                <img src="assest/Taylor.jpg" alt="">
                            </div>
                            <h3>I can see you</h3>
                            <h4>Aug 08 2023</h4>
                            <div class="play-button">
                                <i class="fa-solid fa-play"></i>
                            </div>
                        </div>
                    </a>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
